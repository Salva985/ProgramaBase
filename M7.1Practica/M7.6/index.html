<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>

    <label for="input">Enter a number between 1 & 10.</label>
    <input type="number" id="input">

    <button onclick="multiply()">Enter</button>
    
    <p id="error" style="color: red;"></p>
    <p id="result"></p>

    <script>

        function multiply() {
            let input = parseInt(document.getElementById("input").value);
            let result = document.getElementById("result");
            let error = document.getElementById("error");

            result.innerHTML = "";
            error.innerHTML = "";

            if (isNaN(input) || input < 1 || input > 10) {
                error.innerText = "please enter a number between 1 & 10";
                return;
            }

            let table = `Multiplication table of ${input}:<br>`;
            for (let i = 1; i <= 10; i++) {
                table += `${input} x ${i} = ${input * i}<br>`;
            }
            result.innerHTML = table; 
        }
    </script>
</body>
</html>
