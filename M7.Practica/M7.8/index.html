<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termostat °C/°F</title>
</head>
<body>

    <label for="celsius">Select °C</label>
    <input type="number" id="celsius">

    <button onclick="convertToFahrenheit()">Convert to °F</button>

    <p id="result"></p>

    <script>

        function convertToFahrenheit() {
            let celsius = parseInt(document.getElementById("celsius").value);

            if (isNaN(celsius)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let fahrenheit = (celsius * 9 / 5) + 32;

            document.getElementById("result").innerText = `${celsius}°C is ${fahrenheit}°F `
        }
    </script>
    
</body>
</html>
