<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <input type="number" id="year" placeholder="Enter a year">
    <button onclick="checkYear()">Check</button>

    <p id="result"></p>

    <script>
        function isLeapYear(year) {
            return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));
        }

        function checkYear() {
            let year = parseInt(document.getElementById("year").value);
            let result = document.getElementById("result");

            if (isNaN(year) || year < 0) {
                result.innerText = "Please enter a valid year."
            }

            if (isLeapYear(year)) {
                result.innerText = `Yes! the year ${year} is a leap year.`;
            } else {
                result.innerText = `No, the year ${year} is not a leap year.`;
            }
        }
    </script>
    
</body>
</html>
