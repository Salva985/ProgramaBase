<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Sequence</title>
</head>
<body>
  <h2>Fibonacci Sequence Generator</h2>

  <input type="number" id="number" placeholder="Enter a positive number">
  <button onclick="generateFibonacci()">Generate</button>

  <p id="result"></p>

  <script>
    function generateFibonacci() {
      let number = parseInt(document.getElementById("number").value);

      if (isNaN(number) || number <= 0) {
        alert("Please enter a positive number");
        return;
      }

      const sequence = [];

      for (let i = 0; i < number; i++) {
        if (i < 2) {
          sequence.push(i);
        } else {
          sequence.push(sequence[i - 1] + sequence[i - 2]);
        }
      }

      document.getElementById("result").innerHTML = "<h3>" + sequence.join(", ") + "</h3>";
    }
  </script>
</body>
</html>
